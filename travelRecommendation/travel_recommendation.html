<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TravelBloom</title>

        <link rel="stylesheet" href="style.css">

        <!-- Enlace a Font Awesome para los íconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>
    <body class="home-page">
        <!-- Barra de navegación -->
        <nav>
            <!-- Logo y nombre del sitio (izquierda) -->
            <div class="nav-logo">
                <i class="fas fa-plane-departure"></i>
                <span>TravelBloom</span>
            </div>
            
            <!-- Enlaces de navegación (centro) -->
            <ul class="nav-links">
                <li><a href="./travel_recommendation.html" id="home">Home</a></li>
                <li><a href="./about_us.html" id="aboutUs">About Us</a></li>
                <li><a href="./contact_us.html" id="contactUs">Contact Us</a></li>
            </ul>
            
            <!-- Barra de búsqueda (derecha) - Solo visible en Home -->
            <div class="nav-search">
                <input type="text" id="searchBar" placeholder="Enter a destination or keyword">
                <button id='btnSearch'>Search</button>
                <button id='btnReset'>Clear</button>
            </div>
        </nav>

        <!-- Contenedor para resultados de búsqueda (flotante) -->
        <div id="resultsContainer"></div>

        <!-- Contenido principal -->
        <main class="home-main">
            <section>
                <h1>EXPLORE DREAM DESTINATION</h1>
                <p>
                    It encourages exploration of unfamiliar territories, 
                    embracing diverse cultures and landscapes, 
                    while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
                </p>
                <button id="btnBookNow">BOOK NOW</button>
            </section>
        </main>
        
        <!-- Redes sociales a la derecha -->
        <div class="social-section">
            <div class="social-icons">
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://youtube.com" target="_blank" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>

        <!-- Scripts -->
        <script src="travel_recommendation.js"></script>
    </body>
</html>
