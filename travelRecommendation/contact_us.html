<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TravelBloom - Contact Us</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <style>
            body {
                background-image: url('background.jpg'); /* Establece la imagen de fondo */
                background-size: cover; /* Hace que la imagen cubra toda la pantalla */
                background-position: center; /* centra la imagen */
                background-repeat: no-repeat; /* Evita que la imagen se repita */
                margin: 0; /*  */
                padding: 0; /*  */
                min-height: 100vh; /* Asegura que el fondo cubra toda la altura de la pantalla */
            }
        </style>
    </head>
    <body>
        <!-- Barra de navegación simplificada -->
        <nav>
            <div>
                <i class="fas fa-plane-departure"></i>
                <span>TravelBloom</span>
            </div>
            
            <ul>
                <li><a href="./travel_recommendation.html" id="home">Home</a></li>
                <li><a href="./about_us.html" id="aboutUs">About Us</a></li>
                <li><a href="./contact_us.html" id="contactUs">Contact Us</a></li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <main>
            <section>
                <h1>CONTACT US</h1>
                <p>Get in touch</p>
            </section>

            <!-- Formulario de contacto -->
            <section>
                <form id="contactForm">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>

            <section>
                <!-- Íconos de redes sociales -->
                <div class="social-icons">
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://youtube.com" target="_blank" aria-label="YouTube">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </section>
        </main>
    </body>
</html>
